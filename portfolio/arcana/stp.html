<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top Button</title>
    <style>
        /* Basic styling for the button */
        #scrollToTopBtn {
            display: none;
            /* Hidden by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #555;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }

        #scrollToTopBtn:hover {
            background-color: #333;
        }

        /* Arrow icon inside the button */
        #scrollToTopBtn::after {
            content: "â†‘";
            display: block;
            line-height: 20px;
        }

        /* Just some content to make the page scrollable */
        body {
            height: 2000px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Scroll Down</h1>
    <p>Scroll down the page to see the button appear.</p>
    <p>When you click it, you'll smoothly scroll back to the top.</p>

    <!-- The scroll-to-top button -->
    <button id="scrollToTopBtn" title="Go to top"></button>

    <script>
        // Get the button
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        // When the user clicks on the button, scroll to the top of the document
        scrollToTopBtn.addEventListener("click", function () {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>
</body>

</html>
